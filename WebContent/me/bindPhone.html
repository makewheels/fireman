<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>第一步：手机号码</title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<style type="text/css">
			h2 {
				margin-top: 25px;
				margin-bottom: 25px;
			}
		</style>
		<center>
			<h2>绑定手机</h2>
		</center>
		<form id="form_submitPhone" class="mui-input-group" method="post" action="">
			<div class="mui-input-row">
				<label>手机号</label>
				<input id="input_phone" type="number" name="phone" class="mui-input-clear" placeholder="请输入手机号">
			</div>
			<div id="div_blank">
				<label>.</label>
			</div>
			<div class="mui-button-row">
				<button id="btn_submit" type="button" class="mui-btn mui-btn-primary">获取短信验证码</button>
			</div>
		</form>
		<script type="text/javascript">
			document.getElementById("btn_submit").addEventListener('tap', function() {
				var phone = document.getElementById("input_phone").value;
				if(phone.length != 11) {
					mui.alert("请输入正确的手机号！");
					return;
				}
				var form_submitPhone = document.getElementById("form_submitPhone");
				form_submitPhone.action = baseurl + "/bindPhone?method=submitPhone";
				form_submitPhone.submit();
			});
		</script>
	</body>

</html>
