<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=8">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<title>我要反馈</title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<style type="text/css">
			textarea {
				height: 100px;
			}
		</style>
		<center>
			<div class="mui-content">
				<div class="mui-content-padded">
					<div class="mui-inline">问题和意见</div>
				</div>
			</div>
			<textarea id='ta_question' class="mui-input-clear question" placeholder="请描述问题和意见..."></textarea>
			<div class="mui-input-row">
				<input id='contact' type="text" class="mui-input-clear contact" placeholder="邮箱(选填)" />
			</div>
			<button id="btn_submit" type="button" class="mui-btn mui-btn-blue mui-btn-block">提交反馈</button>
		</center>
		<script type="text/javascript">
			document.getElementById("btn_submit").addEventListener('tap', function() {
				var question = document.getElementById("ta_question").value;
				var contact = document.getElementById("contact").value;
				if(question==""){
					alert("请输入内容再提交！");
					return;
				}
				mui.ajax(baseurl + "/feedback", {
					type: 'post',
					timeout: 10000,
					data: {
						question: question,
						contact: contact
					},
					success: function(data) {
						mui.toast("已提交");
						window.history.go(-1);
					},
					error: function(xhr, type, errorThrown) {
						console.log(type);
					}
				});
			})
		</script>
	</body>

</html>
