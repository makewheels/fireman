<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>统计数据</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=8">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>

	<body>
		<style type="text/css">
			center{
				margin-top: 40px;
			}
			button{
				margin-top:30px;
			}
		</style>
		<center>
			<h3>总请求新题：<span id="totalRequest"></span>次</h3>
			<h3>总提交：<span id="totalSubmit"></span>次</h3>
			<h3>总正确：<span id="totalCorrect"></span>次</h3>
			<h3>总正确率：<span id="correctRate"></span></h3>
			<a href="javaScript:history.go(-1)">
				<button type="button" class="mui-btn mui-btn-purple mui-btn-block">返回</button>
			</a>
		</center>
		<script type="text/javascript">
			mui.ajax(baseurl + "/statistics", {
				dataType: 'json',
				type: 'post',
				timeout: 10000,
				success: function(data) {
					document.getElementById("totalRequest").innerHTML = data.totalRequest;
					document.getElementById("totalSubmit").innerHTML = data.totalSubmit;
					document.getElementById("totalCorrect").innerHTML = data.totalCorrect;
					document.getElementById("correctRate").innerHTML = data.correctRate;
				},
				error: function(xhr, type, errorThrown) {
					console.log(type);
				}
			});
		</script>
	</body>

</html>
