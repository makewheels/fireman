<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<title>单选题主页</title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>

	<body>
		<style type="text/css">
			#label_isRandom {
				font-size: 25px;
			}
		</style>
		<center><br />
			<div class="mui-input-row mui-checkbox mui-left">
				<label id="label_isRandom">是否随机(随机是孤立的。顺序只能存于本次会话)</label>
				<input id="checkbox_isRandom" type="checkbox">
			</div>
			<!-- <button id="btn_all" type="button" class="mui-btn mui-btn-red mui-btn-block">所有章节</button>-->
			<h3>第一篇：基础知识</h3>
			<button id="btn_1_1" type="button" class="mui-btn mui-btn-block">第1章：消防工作概述</button>
			<button id="btn_1_2" type="button" class="mui-btn mui-btn-block">第2章：燃烧</button>
			<button id="btn_1_3" type="button" class="mui-btn mui-btn-block">第3章：危险化学品</button>
			<button id="btn_1_4" type="button" class="mui-btn mui-btn-block">第4章：消防水力学</button>
			<button id="btn_1_5" type="button" class="mui-btn mui-btn-block">第5章：电气消防</button>
			<button id="btn_1_6" type="button" class="mui-btn mui-btn-block">第6章：建筑消防</button>
			<button id="btn_1_7" type="button" class="mui-btn mui-btn-block">第7章：建筑消防设施</button>
			<button id="btn_1_8" type="button" class="mui-btn mui-btn-block">第8章：消防安全检查</button>
			<button id="btn_1_9" type="button" class="mui-btn mui-btn-block">第9章：初起火灾处置</button>
			<button id="btn_1_10" type="button" class="mui-btn mui-btn-block">第10章：相关法律、法规</button>
			<button id="btn_1_11" type="button" class="mui-btn mui-btn-block">第11章：职业道德</button>
			<h3>第二篇：初级技能</h3>
			<button id="btn_2_1" type="button" class="mui-btn mui-btn-block">第1章：防火巡查</button>
			<button id="btn_2_2" type="button" class="mui-btn mui-btn-block">第2章：消防监控室监控</button>
			<button id="btn_2_3" type="button" class="mui-btn mui-btn-block">第3章：建筑消防设施操作与维护</button>
			<a href="../index.html">
				<button type="button" class="mui-btn mui-btn-purple mui-btn-block">返回主页</button>
			</a>
		</center>
		<script type="text/javascript">
			function jumpPage(pian, chapter) {
				var isRandom = document.getElementById("checkbox_isRandom").checked;
				var url = "";
				if(isRandom) {
					url = "singleQuestion.html?pian=" + pian + "&chapter=" + chapter + "&isRandom=true";
				} else {
					url = "singleQuestion.html?pian=" + pian + "&chapter=" + chapter + "&isRandom=false";
				}
				window.location.href = url;
			}
			//document.getElementById("btn_all").addEventListener('tap', function() {
				//jumpPage(0, 0);
			//});
			document.getElementById("btn_1_1").addEventListener('tap', function() {
				jumpPage(1, 1);
			});
			document.getElementById("btn_1_2").addEventListener('tap', function() {
				jumpPage(1, 2);
			});
			document.getElementById("btn_1_3").addEventListener('tap', function() {
				jumpPage(1, 3);
			});
			document.getElementById("btn_1_4").addEventListener('tap', function() {
				jumpPage(1, 4);
			});
			document.getElementById("btn_1_5").addEventListener('tap', function() {
				jumpPage(1, 5);
			});
			document.getElementById("btn_1_6").addEventListener('tap', function() {
				jumpPage(1, 6);
			});
			document.getElementById("btn_1_7").addEventListener('tap', function() {
				jumpPage(1, 7);
			});
			document.getElementById("btn_1_8").addEventListener('tap', function() {
				jumpPage(1, 8);
			});
			document.getElementById("btn_1_9").addEventListener('tap', function() {
				jumpPage(1, 9);
			});
			document.getElementById("btn_1_10").addEventListener('tap', function() {
				jumpPage(1, 10);
			});
			document.getElementById("btn_1_11").addEventListener('tap', function() {
				jumpPage(1, 11);
			});
			document.getElementById("btn_2_1").addEventListener('tap', function() {
				jumpPage(2, 1);
			});
			document.getElementById("btn_2_2").addEventListener('tap', function() {
				jumpPage(2, 2);
			});
			document.getElementById("btn_2_3").addEventListener('tap', function() {
				jumpPage(2, 3);
			});
		</script>
	</body>

</html>
