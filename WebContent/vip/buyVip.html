<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=8">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<title>购买会员</title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<style>
			h4{
				margin-left:10px;
				color:green;
			}
		</style>
		<center>
			<br />
			<h2>开通会员</h2>
			<br />
		</center>
			<button id="btn_buy15" type="button" class="mui-btn mui-btn-block">13.8元 / 15天</button>
			<button id="btn_buy30" type="button" class="mui-btn mui-btn-block">19.8元 / 30天</button>
			<h4>目前仅支持支付宝支付</h4>
		<script type="text/javascript">
			mui.post(baseurl + '/getUsername', {}, function(data) {
				if(data.result == "toLogin") {
					window.location.href = "../login.html";
					return;
				}
			}, 'json');
			document.getElementById("btn_buy15").addEventListener('tap',function(){
				submitOrder(15);
			});
			document.getElementById("btn_buy30").addEventListener('tap',function(){
				submitOrder(30);
			});
			function submitOrder(day){
				//提交订单
				mui.post(baseurl + '/vip?method=submitOrder', {
					day:day
				}, function(data) {
					if(data.result == "toPage") {
						window.location.href = data.message;
						return;
					}
				}, 'json');
			}
		</script>
	</body>

</html>
